<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/77ce48e64a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form>
            <div class="card my-5">
                <div class="card-header">
                    <h3>Payment for example</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="container">
                            <div class="row justify-content-start alert alert-danger">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-start">
                                <div id="card-field" class="col-5">
                                    <label class="form-label">Card #</label>
                                    <input type="number" min="1111111111111111" max="9999999999999999"
                                        class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                                </div>
                                <div class="col-3">
                                    <label class="form-label">CVC #</label>
                                    <input type="number" min="1111" max="9999" class="form-control" placeholder="0000"
                                        required>
                                </div>
                                <div class="col-4">
                                    <label class="form-label">Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                        <input type="number" class="form-control" placeholder="Amount" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-start">
                                <div id="fname-field" class="col-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-start">
                                <div id="city-field" class="col-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" required>

                                </div>
                                <div class="col-3">
                                    <label class="form-label">State</label>
                                    <select class="form-select" required>
                                        <option value="" selected disabled>Pick a state</option>
                                        <option>Alabama</option>
                                        <option>Alaska</option>
                                        <option>Arizona</option>
                                        <option>Arkansas</option>
                                        <option>California</option>
                                        <option>Colorado</option>
                                        <option>Connecticut</option>
                                        <option>Delaware</option>
                                        <option>Florida</option>
                                        <option>Hawaii</option>
                                        <option>Idaho</option>
                                        <option>Illinois</option>
                                        <option>Indiana</option>
                                        <option>Iowa</option>
                                        <option>Kansas</option>
                                        <option>Kentucky</option>
                                        <option>Louisiana</option>
                                        <option>Maine</option>
                                        <option>Maryland</option>
                                        <option>Massachusetts</option>
                                        <option>Michigan</option>
                                        <option>Minnesota</option>
                                        <option>Mississippi</option>
                                        <option>Missouri</option>
                                        <option>Montana</option>
                                        <option>Nebraska</option>
                                        <option>Nevada</option>
                                        <option>New Hampshire</option>
                                        <option>New Jersey</option>
                                        <option>New Mexico</option>
                                        <option>New York</option>
                                        <option>North Carolina</option>
                                        <option>North Dakota</option>
                                        <option>Ohio</option>
                                        <option>Oklahoma</option>
                                        <option>Oregon</option>
                                        <option>Pennsylvania</option>
                                        <option>Rhode Island</option>
                                        <option>South Carolina</option>
                                        <option>South Dakota</option>
                                        <option>Tennessee</option>
                                        <option>Texas</option>
                                        <option>Utah</option>
                                        <option>Vermont</option>
                                        <option>Virginia</option>
                                        <option>Washington</option>
                                        <option>West Virginia</option>
                                        <option>Wisconsin</option>
                                        <option>Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="number" min="11111" max="99999" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-start">
                                <div class="col-6">
                                    <p class="form-label">We accept</p>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" checked name="options" type="radio">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" name="options" type="radio">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" name="options" type="radio">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" name="options" type="radio">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label for="basic-url" class="form-label">Message</label>
                                    <textarea type="text" class="form-control" rows="3"></textarea>
                                    <small class="text-muted">Add any notes here.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id=card-footer class="text-end border">
                    <button id="cancel-button" type="reset" class="btn btn-secondary btn-sm">Cancel</button>
                    <button id="submit-button" type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
